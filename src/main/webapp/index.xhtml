<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body style="text-align:center"> 
        	<div id="message">
	<p:ajaxStatus style="display:block;  margin-top:.5em;">
		<f:facet name="default">
			<h:outputText value="Please enter your credentials." />
		</f:facet>
		<f:facet name="start">
			<h:outputText value="Please wait #{loginController.user}, Connecting database..." />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="Please try again #{loginController.user}, Database/Login error!!" />
		</f:facet>
	</p:ajaxStatus>
	</div>	
        <h:form id="loginForm">
		<p:growl id="msg" showDetail="true" life="4000" />
		<p:panel id="loginPnl" header="Login"
			style="width: 350px; margin: 0 auto;">
			<h:panelGrid id="loginPanel" columns="2" cellpadding="5">
				<h:outputText value="Username" />
				<p:inputText id="username" value="#{loginController.user}"></p:inputText>
				<p:spacer /><p:spacer />	
				<h:outputText value="Password" />
				<p:password id="password" value="#{loginController.pass}"
					feedback="false"></p:password>
				<p:message for="password"></p:message>
			</h:panelGrid>
			<h:panelGrid columns="1" cellpadding="10" width="100%">
				<p:commandButton id="loginButton" action="#{loginController.login}"
					value="Login" update="loginForm" ajax="true" style="float: right;">
				</p:commandButton>
			</h:panelGrid>
		</p:panel>
		<p:blockUI block="loginPnl" trigger="loginButton" >
			<p:graphicImage value="resources/images/loader.gif" />
		</p:blockUI>
	</h:form>
    </h:body>
    <script type="text/javascript">
        function manejarLogin(xhr, status, args) {
            alert('staLogeado ' + args.estaLogeado);
            alert('nombre ' + args.nombre);

            if (args.estaLogeado) {
                //alert('Entro a la funcion en Javascript de prueba para hacer una pausa antes de ingresar');
                setTimeout(function () {
                    window.location = args.view;
                }, 1500);
            }
        }
    </script>
</html>
