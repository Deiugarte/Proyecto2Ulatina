<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Nueva Publicacion</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
        <link rel="icon" href="./resources/favicon-16x16.ico"></link>
    </h:head>
    <h:body style="text-align:center"> 
        <h:form id="newEntryForm">
            <br/><br/><br/><br/><br/>
            <p:messages id="messages" showDetail="true" closable="true">
            </p:messages>
            <p:growl id="msg" showDetail="true" life="4000" />
            <p:panel id="newEntryPanel" header="Nueva Publicacion"
                     style="width: 800px; margin: 0 auto; height: 400px">
                <h:panelGrid id="newEntryPanelGrid" columns="2" cellpadding="5" style="font-weight: bolder; font-size: 100%;">
                    <h:outputText value="Hola, #{loginController.usuario.nombre}! Crea tu nueva publicacion" />
                    <p:spacer/><p:spacer/><p:spacer/>
                    <h:outputText value="Tu ID: #{loginController.id}" />
                    <p:spacer/><p:spacer/><p:spacer/>
                    <h:outputText value="Titulo del Post"/>
                    <p:inputText id="title" value="#{publicacionBlogController.title}"></p:inputText>
                    <p:spacer /><p:spacer />	
                    <h:outputText value="Contenido" />
                    <p:inputTextarea style="width:400px" id="content" value="#{publicacionBlogController.content}"></p:inputTextarea>
                    <p:message for="content"></p:message>
                </h:panelGrid>
                <h:panelGrid columns="2" cellpadding="10" width="100%" style=" width: 100px; margin: 0 auto;">
                    <p:commandButton id="newEntryBtn" action="#{publicacionBlogController.submitEntry(loginController.usuario.id)}" value="Crear Publicacion" 
                                     update="newEntryForm" ajax="true" style="float: right;">
                    </p:commandButton>
                    <p:button style="width:90px;height:30px; margin: 0 auto; align-content: center; font-weight: bolder; font-size: 100%;" 
                              outcome="Bienvenida" value="  Volver " icon="ui-icon-star" iconPos="right">
                    </p:button>
                </h:panelGrid>

            </p:panel>
            <p:blockUI block="newEntryPanel" trigger="newEntryBtn" >
                <p:graphicImage library="resources" name="loading.gif" />
            </p:blockUI>
        </h:form>
    </h:body>
    <script type="text/javascript">
        function manejarLogin(xhr, status, args) {
            alert('staLogeado ' + args.estaLogeado);
            alert('nombre ' + args.nombre);
            if (args.estaLogeado) {
                //alert('Entro a la funcion en Javascript de prueba para hacer una pausa antes de ingresar');
                setTimeout(function () {
                    window.location = args.view;
                }, 1500);
            }
        }
    </script>
</html>
