        <title>Nueva Publicacion</title>
    </h:head>

        <h:form id="newEntryForm">
            <p:messages id="messages" showDetail="true" closable="true">

            </p:messages>
            <p:growl id="msg" showDetail="true" life="4000" />
            <p:panel id="newEntryPanel" header="Login"
                     style="width: 800px; margin: 0 auto; height: 600px">
                <h:panelGrid id="newEntryPanelGrid" columns="2" cellpadding="5">
                    <h:outputText value="Hola, #{loginController.usuario.nombre}! Crea tu nueva publicacion:" />
        
                    <h:outputText value="Titulo: #{loginController.id}" />
                    <p:inputText id="title" value="#{publicacionBlogController.title}"></p:inputText>
                    <p:spacer /><p:spacer />	
                    <h:outputText value="Contenido" />
                    <p:inputTextarea style="width:400px" id="content" value="#{publicacionBlogController.content}"></p:inputTextarea>
                    <p:message for="content"></p:message>
                </h:panelGrid>
                <h:panelGrid columns="1" cellpadding="10" width="100%" style=" width: 100px; margin: 0 auto;">
                    <p:commandButton id="newEntryBtn" action="#{publicacionBlogController.submitEntry(loginController.usuario.id)}" value="Crear Publicacion" update="newEntryForm" ajax="true" style="float: right;">
                    </p:commandButton>
                </h:panelGrid>

            </p:panel>
            <p:blockUI block="newEntryPanel" trigger="newEntryBtn" >
                <p:graphicImage library="resources" name="loading.gif" />
            </p:blockUI>
        </h:form>
    </h:body>
    <script type="text/javascript">

                setTimeout(function () {

                }, 1500);
            }
        }
    </script>
