<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Blog</title>
    </h:head>
    <h:body style="text-align:center"> 
        <div id="message">
            <p:ajaxStatus style="display:block;margin-top:.5em;">
                <f:facet name="default">
                    <h:outputText value="Ingrese sus Datos#{blogController.test()}" />
                </f:facet>
                <f:facet name="start">
                    <h:outputText value="Por favor espere #{blogController.test()}, Conectando a la Base de Datos..." />
                </f:facet>
            </p:ajaxStatus>
        </div>
        <h:form id="loginForm">
            <p:messages id="messages" showDetail="true" closable="true" >
            </p:messages>
            <p:growl id="msg" showDetail="true" life="4000" />
          </h:form>
    </h:body>
</html>
