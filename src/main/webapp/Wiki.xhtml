<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Wiki</title>
    </h:head>
    <h:body style="background: #333333">
        <h:form id="crearWikiForm">
            <br/><br/><br/>
            <p:panel id="crearWikPnl" header="Wiki"
                     style="width: 1000px;margin: 0 auto; text-align: center;font-weight: bolder; font-size: 90%;">
                <h:panelGrid id="creWikPanel" columns="2" cellpadding="5">
                    <h:outputText value="Titulo"/>
                    <p:inputText id="Titulo" value="#{wikiController.titulo}"></p:inputText>
                    <p:spacer/><p:spacer/>
                    <h:outputText value="Tema"/>
                    <p:inputText id="Tema" value="#{wikiController.tema}"></p:inputText>
                    <p:spacer/><p:spacer/>          
                    <h:outputText value="Contenido de la Wiki"/>
                    <p:inputTextarea rows="5" cols="30" autoResize="false" value="#{wikiController.contenido}" />
                    <p:spacer/><p:spacer/>
                    <h:outputText value="Autor"/>
                    <h:outputText value="#{loginController.usuario.id}" style="text-align: center;"/>
                    <p:spacer/>
                    <p:spacer/>
                    <h:panelGrid id="crearWiki" columns="2" cellpadding="5" style="margin: 0 auto;">
                        <p:commandButton id="wikiButton" action="#{wikiController.crearWiki(loginController.usuario.id)}" value="Subir" ></p:commandButton>
                        <p:button style="width:110px;height:30px; margin: 0 auto; align-content: center; font-weight: bolder; font-size: 100%;" 
                                  outcome="Wiki" value="  Volver " icon="ui-icon-star" iconPos="right">
                        </p:button>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
