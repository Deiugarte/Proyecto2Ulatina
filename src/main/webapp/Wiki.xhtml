<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Wiki</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
        <link rel="icon" href="./resources/favicon-16x16.ico"></link>
    </h:head>
    <h:body>
        <h:form id="crearWikiForm">
            <p:panel id="crearWikPnl" header="Wiki"
                     style="width: 1000px;margin: 0 auto;">
                <h:panelGrid id="creWikPanel" columns="2" cellpadding="5">
                    <h:outputText value="Titulo"/>
                    <p:inputText id="Titulo" value="#{wikiController.titulo}"></p:inputText>
                    <p:spacer/>
                    <p:spacer/>
                    <h:outputText value="Tema"/>
                    <p:inputText id="Tema" value="#{wikiController.tema}"></p:inputText>
                    <p:spacer/>
                    <p:spacer/>
                    <br/>
                    <h:outputText value="Contenido de la Wiki" style="margin-left: -90px "/>
                    <p:spacer/>
                    <p:spacer/>
                    <br/>
                    <p:inputTextarea rows="5" cols="30" autoResize="false" value="#{wikiController.contenido}" />
                    <br/>
                    <p:spacer/>
                    <h:outputText value="Autor"/>
                    <p:inputText id="Autor" value="#{loginController.usuario.id}" size="1"></p:inputText>
                    <p:spacer/>
                    <p:spacer/>
                    <h:panelGrid id="crearWiki" columns="1" cellpadding="5" style="margin: 0 auto;">
                        <p:commandButton id="wikiButton" action="#{wikiController.crearWiki()}" value="Subir" ></p:commandButton>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
