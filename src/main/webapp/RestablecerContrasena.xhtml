<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Verificacion de Cuenta</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
        <link rel="icon" href="./resources/favicon-16x16.ico"></link>
    </h:head>
    <h:body style="background: #333333">
        <h:form id="desbloqueoForm">
            <p:growl id="msg_debloqueo" showDetail="true" life="3000"/>
            <p:panel id="debloqueoPnl" header="Restablecer Contraseña"
                     style="width: 300px; margin: 0 auto; height: 220px;font-size: 100%; font-weight: bolder; text-align: center"> 
                <h:panelGrid id="debloqueoPanel" columns="1" cellpadding="5">
                    <h:outputText value="Digite su correo electronico para crear una nueva contraseña"/>
                    <p:inputText id="Correo" value="#{loginController.correo}"></p:inputText>
                </h:panelGrid>
                <h:panelGrid columns="1" cellpadding="5" width="100%" style=" width: 50px; margin: 0 auto;">
                    <p:commandButton id="desbloqueoCuenta" action="#{loginController.emailNuevaContrasena()}"
                                     value="Enter" ajax="false" style="float: top">                 
                    </p:commandButton>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
