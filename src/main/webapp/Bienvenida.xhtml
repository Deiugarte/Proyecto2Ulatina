<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>MenuPrincipal</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
        <link rel="icon" href="./resources/favicon-16x16.ico"></link>
    </h:head>
    <h:body style="background: #333333">
        <p:layout style="min-width:400px;min-height:500px;background-color: antiquewhite" styleClass="complex">
            <p:layoutUnit  position="west" resizable="true" size="200" minSize="40" maxSize="400">
                <h3>Bienvenido al sistema</h3>
                <h4> #{loginController.usuario.nombre} </h4>
                <p:button style="width:120px;height:100px" outcome="Profile" value="  Mi Perfil " icon="ui-icon-star" iconPos="right">
                    <f:param name="1" value="50" />
                </p:button><br/> 
                <p:button style="width:120px;height:100px" outcome="upload" value="  Mis documentos  " icon="ui-icon-search" iconPos="right">
                    <f:param name="2" value="50" />
                </p:button><br/> 
                <p:button style="width:120px;height:100px" outcome="Wikis" value=" Wiki " icon="ui-icon-person" iconPos="right">
                    <f:param name="3 Landing" value="30" />
                </p:button><br/> 
                <p:button style="width:120px;height:100px" outcome="blogMenu" value=" Blog " icon="ui-icon-person" iconPos="right">
                    <f:param name="4" value="30" />
                </p:button><br/> 
                <p:button style="width:120px;height:100px" outcome="Foro" value=" Foro " icon="ui-icon-person" iconPos="right">
                    <f:param name="5" value="30" />
                </p:button><br/> 
                <p:button style="width:120px;height:100px" outcome="Landing" value=" Salir " icon="ui-icon-wrench" iconPos="right">
                    <f:param name="6" value="30" />
                </p:button><br/> 
                <br/> 
            </p:layoutUnit>
            <p:layoutUnit position="center" resizable="true" size="300" minSize="20" maxSize="400" style="font-weight: bolder; align-content: center; align-items: center; margin: 0 auto;">
                Categorias
                <p:contentFlow value="#{menuB.images}" var="image">
                    <p:graphicImage library="MB" name="#{image}" styleClass="content" />
                    <div class="caption">#{image}</div>
                </p:contentFlow>
                <h:form style="font-weight: bolder; align-content: center; align-items: center; margin: 0 auto;">
                    <p:panel id="horizontal" header="Información" toggleable="true" toggleOrientation="horizontal" style="font-size: 100%; font-weight: bolder;">
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:graphicImage library="icono.jpg" />
                            <h:outputText
                                value="Se busca implementar una herramienta colaborativa para estudiantes de la Universidad Latina de Costa Rica, en donde puedan recurrir para apoyarse entre si y reforzar sus conocimientos en distintos temas.
                                Además, se busca asistir a los estudiantes de las sedes más lejanas; por el motivo de que se les dificulta el contacto frecuente y coordinación con sus respectivos profesores y compañeros.
                                En otras palabras, nuestra herramienta busca ser un recurso para la comunidad universitaria de modo que puedan brindarse ayuda entre sí."  style=" text-align: center; font-weight: bolder; font-size: 100%;"/>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
