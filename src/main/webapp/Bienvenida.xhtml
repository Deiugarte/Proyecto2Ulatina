<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

    <h:head>
        <title>MenuPrincipal</title>
        <link rel="icon" href="./resources/favicon-16x16.ico"></link>

    <h:body>
        <p:layout style="min-width:400px;min-height:500px;background-color: antiquewhite" styleClass="complex">

                </p:button><br/>

                <br/>

                    <p:graphicImage library="MB" name="#{image}" styleClass="content" />
                    <div class="caption">#{image}</div>
                </p:contentFlow>

                                value="The story begins as Don Vito Corleone, the head of a New York Mafia family, oversees his daughter's wedding.
