<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Foro</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable id="Forito" value="#{foroController.foros}" var="forex"
                         selectionMode="single" 
                         selection="#{foroController.sltForo}" 
                         rowKey="#{forex.titulo}">
                <p:column headerText="Pregunta">
                    <h:outputText value="#{forex.titulo}"/>
                </p:column>
                <p:column headerText="DescripciÃ³n">
                    <h:outputText value="#{forex.pregunta}"/>
                </p:column>
                <p:column headerText="Autor de la pregunta">
                    <h:outputText value="#{forex.nombreAutor}"/>
                </p:column>
                <p:column headerText="Fecha P.">
                    <h:outputText value="#{forex.fecha}"/>
                </p:column>
                <p:column headerText="ID">
                    <h:outputText value="#{forex.idForo}"/>
                </p:column>
                <p:column headerText="ver">
                    <p:commandLink update="Forito" action="#{foroController.onRowSelect(forex.titulo,forex.idForo, forex.pregunta)}">
                        <h:outputText id="plz" value="ver"></h:outputText>
                        <f:setPropertyActionListener value="#{Forito}" target="#{foroController.sltForo}"></f:setPropertyActionListener>
                    </p:commandLink>
                </p:column>
            </p:dataTable>
            <p:button outcome="ForoPregunta" value=" Hacer una pregunta " icon="ui-icon-star" disabled="false" iconPos="right">
                <f:param name="foroP" value="50" />
            </p:button><br/> 
        </h:form>
    </h:body>
</html>
