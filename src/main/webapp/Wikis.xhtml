<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Buscar Wiki</title>
    </h:head>
    <h:body>
        <h:form>
            <p:inputText value="#{wikiController.value}"></p:inputText>
            <p:commandButton action="#{wikiController.buscarWiki()}" value="Buscar" update="wikis"></p:commandButton>
            <br/><br/>
            <p:dataTable id="wikis" value="#{wikiController.wikis}" var="wik">
                <p:column headerText="Titulo">
                    <h:outputText value="#{wik.titulo}"/>
                </p:column>
                <p:column headerText="Tema">
                    <h:outputText value="#{wik.tema}"/>
                </p:column>
                <p:column headerText="Autor">
                    <h:outputText value="#{wik.nombreAutor}"/>
                </p:column>
                <p:column headerText="Contenido">
                    <h:outputText value="#{wik.contenido}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
