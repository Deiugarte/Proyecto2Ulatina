<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Nueva Contrasena</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
        <link rel="icon" href="./resources/favicon-16x16.ico"></link>
    </h:head>
    <h:body style="background: #333333">
        <h:form id="desbloqueoForm">
            <p:growl id="msg_debloqueo" showDetail="true" life="3000"/>
            <p:panel id="debloqueoPnl" header="Nueva ContraseÃ±a"
                     style="width: 300px; margin: 0 auto; height: 250px; text-align: center; font-weight: bolder;"> 
                <h:panelGrid id="debloqueoPanel" columns="2" cellpadding="5">
                    <h:outputText value="Codigo de Verificacion:"/>
                    <p:inputText id="veriCode" style="display:block;width:80px;margin: auto" value="#{loginController.code}"/>	
                    <h:outputText value="Digite su nueva contrasena:" />
                    <p:password id="nuevaContra" value="#{loginController.pass}"
                                feedback="false"/>
                    <h:outputText value="Repita su contrasena:" />
                    <p:password id="confNuevaContra" value="#{loginController.auxPass}"
                                feedback="false"/>
                </h:panelGrid>
                <h:panelGrid columns="1" cellpadding="5" width="100%" style=" width: 50px; margin: 0 auto;">
                    <p:commandButton id="desbloqueoCuenta" action="#{loginController.nuevaContra()}"
                                     value="Enter" update="desbloqueoForm" ajax="false" style="float: top">                 
                    </p:commandButton>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
